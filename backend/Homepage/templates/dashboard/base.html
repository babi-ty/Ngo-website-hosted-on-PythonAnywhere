<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard</title>
    <style>
        /* Basic styles to mimic your screenshot */
        body { font-family: sans-serif; margin: 0; background-color: #f4f7f6; }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 30px; background-color: white; border-bottom: 1px solid #ddd;
        }
        .header h1 { margin: 0; font-size: 24px; color: #333; }
        .header-nav a { text-decoration: none; color: #555; margin-left: 15px; }
        .container { display: flex; }
        .sidebar {
            width: 250px; background-color: white; min-height: 100vh;
            padding: 20px; border-right: 1px solid #ddd;
        }
        .sidebar-nav { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav li { margin-bottom: 15px; }
        .sidebar-nav a { text-decoration: none; color: #007bff; font-size: 16px; }
        .main-content {
            flex-grow: 1; padding: 30px;
        }
        .content-header { display: flex; gap: 20px; margin-bottom: 30px; }
        .content-header .btn {
            background-color: #007bff; color: white; padding: 12px 20px;
            text-decoration: none; border-radius: 5px; font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>NGO Name</h1> <nav class="header-nav">
            Hi <strong>{{ request.user.username }}</strong>
            <form action="{% url 'admin:logout' %}" method="post" style="display: inline;">
    
                {% csrf_token %}
                
                <button type="submit" class="logout-button">Logout</button>

            </form>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <li><a href="{% url 'dashboard_home' %}">Manage Home Page</a></li>
                <li><a href="#">Manage About Us</a></li>
                <li><a href="#">Manage Our Work</a></li>
                <li><a href="#">Manage Media</a></li>

            </ul>
        </aside>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
